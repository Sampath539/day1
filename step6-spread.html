    <title>Spreads</title>
    <script>
        // REST
        function adder(...nums){
            var tot = 0;
            for( var i = 0; i < nums.length; i++){
                tot += nums[i];
            };
            return tot;
        };
        let arr = [1,2,3,4];
        // console.log( adder(arr[0], arr[1], arr[2], arr[3]) );
        // SPREAD
        console.log( adder(...arr) );
    </script>
