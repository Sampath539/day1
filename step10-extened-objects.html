        // value, writable, enumerable, configurable
        // get, set
        var obj3 =  Object.create(null);
        Object.defineProperty(obj3, "title", {
            value : "Batman",
            writable : true,
            enumerable : true,
            configurable : true
        });
        Object.defineProperty(obj3, "updatetitle", {
            get : function(){
                return this.title
            },
            set : function(arg){
                this.title = arg
            }
        });
        Object.defineProperties(obj3,{
            fname: {
                value : "Bruce",
                enumerable : true
            },
            lname : {
                value : "Wayne"
            },
            fullname : {
                value : function(){
                    return this.fname+" "+this.lname
                }
            }
        });

        for(prop in obj3){
            console.log("properties are : ",prop);
        };
        console.log(obj3.fullname()); 
        console.log(obj3.updatetitle);// Batman  
        obj3.updatetitle = "Joker";
        console.log(obj3.updatetitle);// Joker
