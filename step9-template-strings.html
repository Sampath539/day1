<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Strings</title>
    <!--
        www.github.com/vscodes
    -->
    <script>
        var herolist = [
            {
            title : "Batman",
            fname : "Bruce",
            lname : "Wayne",
            power : 7,
            poster : "images/batman.jpg",
            city : "Gotham"
        },
        {
            title : "Superman",
            fname : "Clark",
            lname : "Kent",
            power : 8,
            poster : "images/superman.jpg",
            city : "Metropolis"
        },
        {
            title : "Spiderman",
            fname : "Peter",
            lname : "Parker",
            power : 6,
            poster : "images/spiderman.jpg",
            city : "New York"
        },
        {
            title : "Rajani",
            fname : "Rajani",
            lname : "kanth",
            power : 10,
            poster : "images/rajani.jpg",
            city : "Chennai"
        },
    ];

    window.onload = function(){
        let buttons = document.getElementsByTagName("button");
        for(let i = 0 ; i < buttons.length; i++){
            buttons[i].addEventListener("click", herofun )
        }
    };

    function herofun(evt){
        for(let i = 0 ; i < herolist.length; i++){
            if(herolist[i].title === evt.target.innerHTML){
                console.log(herolist[i].title," was found");
                document.getElementById("container").innerHTML += `
                <div class="box">
                    <h1>${herolist[i].title}</h1>
                    <h2>${herolist[i].fname+' '+herolist[i].lname}</h2>
                    <img src="${herolist[i].poster}" alt="${herolist[i].title}">
                    <input type="range" min="0" max="10" value="${herolist[i].power}">
                    <h2>${herolist[i].city}</h2>
                </div>`
                break
                };
        }
        
    }
    
    </script>
    <style>
        .box{
            width: 200px;
            border : 1px solid gray;
            float: left;
            margin-left: 10px;
        }
        .box h1,h2{
            text-align: center;
            font-family: 'Trebuchet MS';
            margin: 0px;
        }
        .box h1 {
            font-size: 30px;
            background-color: burlywood;
        }
        .box h2 {
            font-size: 20px;
        }
        .box img{
            width: 100%;
        }
        .box input{
            width: 98%;
            display: inline-block
        }
    </style>
</head>
<body>
    <button>Batman</button>
    <button>Superman</button>
    <button>Spiderman</button>
    <button>Rajani</button>
    <hr>
    <div id="container"></div>

</body>
</html>
