    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default Parameters</title>
    <script>
        /* ES5
        function adder(num1, num2, num3){
            var num1 = num1 || 0;
            var num2 = num2 || 0;
            var num3 = num3 || 0;
            return num1+num2+num3
        };
        */
       // ES6
        function adder(num1 = 0, num2 = 0, num3 = 0){
            return num1+num2+num3
        };
        console.log( adder( 1, 2, 3 ) );
        console.log( adder( 1, 2 ) );// NaN
    </script>
